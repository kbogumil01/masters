test_full_frames: false

# Dataset paths - OPTIMIZED: chunks on fast WSL disk
dataset:
  train:
    chunk_folder: "./chunks_dataset/chunks"
    orig_chunk_folder: "./chunks_dataset/orig_chunks"
    chunk_height: 132
    chunk_width: 132
  val:
    chunk_folder: "./chunks_dataset/chunks"
    orig_chunk_folder: "./chunks_dataset/orig_chunks"
    chunk_height: 132
    chunk_width: 132
  test:
    chunk_folder: "./chunks_dataset/chunks"
    orig_chunk_folder: "./chunks_dataset/orig_chunks"
    chunk_height: 132
    chunk_width: 132

# NO VVC features - BASELINE test
# fused_maps_dir: null  # ← Wykomentowane!

# Dataloader config - FAST
dataloader:
  batch_size: 16        # ↑ Zwiększony dla GPU utilization
  val_batch_size: 12
  test_batch_size: 12
  n_step: 300
  val_n_step: 2
  test_n_step: 5

# Training config - ENHANCER ONLY - BASELINE (no VVC)
trainer:
  mode: enhancer
  channels_grad_scales:
    - 0.66666
    - 0.66666
    - 0.66666
  enhancer:
    epochs: 30          # Szybki baseline
    lr: 0.0001
    scheduler_gamma: 0.5
    scheduler_milestones: [8, 16, 24, 30]
    saved_chunk_folder: enhanced/baseline

# Enhancer - COMPACT (jak u Piotra DENSE 64x1-48x1-32x1-16x1)
enhancer:
  implementation: dense
  save_to: 'experiments/baseline/dense_enh.pth'
  bn_size: 1.5
  features:
    kernel_size: 7
    padding: 3
    stride: 1
    features: 64
    pool: false
    dense: true
  structure:
    blocks:
      - kernel_size: 5
        padding: 2
        stride: 1
        features: 64
        transition:
          mode: same
      - kernel_size: 3
        padding: 1
        stride: 1
        features: 48
        transition:
          mode: same
      - kernel_size: 3
        padding: 1
        stride: 1
        features: 32
        transition:
          mode: same
  output_block:
    kernel_size: 3
    padding: 1
    stride: 1
    features: 3
    tanh: false
